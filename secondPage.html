    <!DOCTYPE html>
    <html>
    <head>
    <title>Page Title</title>
    </head>
    <style>
    .dropdown{
        margin-top:210px;
        font-size: 24px;
    }
    .container {
        position: absolute;
        font-size: 18px;
    }
    </style>
    <body>
        <img class="container" src="Mustard_Logo.png"
            width="980"
            height="201">
        <p>
        <label for="Titles" class="fonts">Choose a title:</label>
        <select class=dropdown name="Titles" id="Titles">
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
            <option value="Miss">Miss</option>
            <option value="Ms">Ms</option>
            <option value="Mx">Mx</option>
            <option value="Dr">Dr</option>
            <option value="Other">Other</option>
        </select>
        </p>
    </body>
    </html>
