<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<style>
.center{
    text-align: center;
    position: relative;
}
.dropdown{
    font-size: 48px;
    font-family: Arial, Helvetica, sans-serif;
}
input[type=text]{
    width: 200px;
    padding: 12px 20px;
    border-radius: 12px;
    border-color: #AE1022;
}
progress{
        width:100%;
        border: 2px solid #303030;
        border-radius: 12px;
        position:sticky;
        top: 0;
}
progress::-webkit-progress-bar{
    background-color: white;
}
progress::-webkit-progress-value {
    background-color: #AE1022;
}
.special{
    width:200px;
    height: 40px;
    background-color: #AE1022;
    border-radius: 12px;
    font-size: 24px;
}
.greyscale{
    width:200px;
    height: 40px;
    background-color: #303030;
    font-size: 24px;
}
</style>
<body>
    <img src="Mustard_Logo.png"
        width=100%>
    <form class="center dropdown">
        <progress value="25" max="100"></progress>
        <label>How much would you like to donate?</label>
        <br>
        <select class=dropdown name="Amounts" id="Amounts">
            <option value="5 Pounds">5 Pounds</option>
            <option value="10 Pounds">10 Pounds</option>
            <option value="20 Pounds">20 Pounds</option>
        </select><br>
        <label for="Other">Other Amount:</label><br>
        <input type="text"><br>
    </form>
</body>
</html>
