<!DOCTYPE html>
<html>
<head>

</head>
<style>
html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                background-color: white;
            }
.center {
    text-align: center;
}
.font-style{
    margin: 4px 2px;
    font-family: Arial, Helvetica, sans-serif;
}

    position: absolute;

}

    border-radius: 12px;
    background-color: #AE1022;

button:hover {
    background-color: #901022;

    <div class="contain">

        </b>
        </h1>
    </div>
    <div class="center font-family">
        <h2><b>How often would you like to donate:</b></h2>
    </div>
    <p style="display:inline-block;">
        <button id="goToPage2" class="donation">One-Off</button>
        <button id="goToPage2" class="donation">Monthly</button>
